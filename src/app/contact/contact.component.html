<div class="contact">
    <div class="contact-headline" data-aos="fade-right">
        <h2>Let's talk business</h2>
        <p>Now that you know a lot about me, let me know if you are interested to work with me.</p>
    </div>
    <div class="contact-form">
        <form action="https://www.alexander-bachmann-portfolio.de/send_mail.php" method="POST">
            <div class="contact-data">
                <label for="fname"><h5>Name</h5></label>
                <input id="fmame" name="name" required>

                <label for="email"><h5>Email</h5></label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <label for="message"><h5>Message</h5></label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="button-contact"><b>LET'S GET STARTED</b></button>
                <div class="sendinfo">{{ sendState }}</div>
            </div>

        </form>
    </div>


</div>

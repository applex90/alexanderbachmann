<section class="skills">
    <div class="skills-headline" data-aos="fade-right">
        <h2>Skills</h2>
        <p>Here is a collection of my skills.</p>
    </div>
    <div class="skill-collection">
        <div *ngFor="let skill of skills" class="skill-item">
            <img src="/assets/skill_icons/{{ skill.imgname }}.png">
            <h4>{{ skill.title }}</h4>
        </div>
    </div>
</section>
